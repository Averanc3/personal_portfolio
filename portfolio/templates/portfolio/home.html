{% extends 'portfolio/base.html' %}

{% block content %}


    {% load static %}
    <div class="row justify-content-center my-3">
        <div>
            <img src="{% static 'portfolio/Averance.jpg' %}" width="100">
        </div>
    </div>


    <div class="row justify-content-center mb-3">
        <div class="col-md-9 text-center">
            <h1 id="hometext" class="font-weight-bold">Fadeenko Nikita's web page ðŸ˜Š</h1>
        </div>
    </div>

    <h2 class="mt-5">Portfolio</h2>
    <hr>
    <div class="row">
        {% for project in projects %}
        <div class="col-lg-4 col-md-6">

            {% if project.url %}
            <a href="{{ project.url }}">
                <img src="{{ project.image.url }}" class="img-fluid mb-2">
            </a>
            {% else %}

            <img src="{{ project.image.url }}" class="img-fluid mb-2">
            {% endif %}
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>

        </div>
        {% endfor %}
    </div>
<!--    <a href="{% url 'blog:all_blogs' %}">Blog</a>-->

{% endblock %}
